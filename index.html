<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Dolly Are You?</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rye&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce85cdd91a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- for screen readers -->
    <a href="#question-1" class="skip-link">Skip to the first question.</a>
    <header>
        <div class="wrapper">
            <h1 class="greeting">Howdy, y'all!<i class="fas fa-hat-cowboy"></i></h1>
            
            <h2>Complete the quiz below to find out which era of Dolly Parton you are!</h2>

            <div class="nav-button-container">
                <a href="#question-1">Yee-haw!</a>
            </div>
        </div>
    </header>
    <main>
        <section id="question-1"> 
            <div class="wrapper">
                <form action="">
                    <fieldset>
                        <!-- why does required only work for the last question?? -->
                        <div class="question-wrapper">
                            <h3>Your style could be described as:</h3>
                            <div class="choice-container">
                                <div class="button-1">
                                    <input type="radio" id="plain" name="fashion" value= 1 required>
                                    <label for="plain"><span class="button">Plain and simple</span></label>
                                </div>
                                <div class="button-2">
                                    <input type="radio" id="sequins" name="fashion" value= 2>
                                    <label for="sequins"><span class="button">The more sequins the better!</span></label>
                                </div>

                                <div class="button-3">
                                    <input type="radio" id="denim" name="fashion" value= 3> 
                                    <label for="denim"><span class="button">Denim-heavy</span></label>
                                </div>
                            
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="nav-button-container">

                    <a href="#question-2">Next!</a>

                </div>
            </div>
        </section>
        <section id="question-2">
            <div class="wrapper">

                <form action="">
                    <fieldset>

                        <div class="question-wrapper">

                            <h3>Choose a genre of music:</h3>

                            <div class="choice-container">

                                <div class="button-1">
                                    <input type="radio" id="country" name="genre" value= 2 required>
                                    <label for="country"><span class="button">Country, duh</span></label>
                                </div>
                                <div class="button-2">
                                    <input type="radio" id="pop" name="genre" value= 3>
                                    <label for="pop"><span class="button">Pop</span></label>
                                </div>
                                <div class="button-3">
                                    <input type="radio" id="bluegrass" name="genre" value= 1>
                                    <label for="bluegrass"><span class="button">Bluegrass</span></label>
                                </div>

                            </div>

                        </div>

                    </fieldset>
                </form>
                <div class="nav-button-container">
                
                    <a href="#question-3">Next!</a>
                
                </div>
            </div>
        </section>
        <section id="question-3">
            <div class="wrapper">
                <form action="">
                    <fieldset>
                        <div class="question-wrapper">

                            <h3>Choose a movie:</h3>

                            <div class="choice-container">

                                <div class="button-1">
                                    <input type="radio" id="nine-five" name="movie" value= 2 required>

                                    <label for="nine-five"><span class="button">Nine to Five</span></label>
                                </div>
                                <div class="button-2">
                                    <input type="radio" id="steel-magnolias" name="movie" value= 3>

                                    <label for="steel-magnolias"><span class="button">Steel Magnolias</span></label>

                                </div>
                                <div class="button-3">

                                    <input type="radio" id="coat-colors" name="movie" value= 1>

                                    <label for="coat-colors"><span class="button">Dolly Parton's Coat of Many Colors</span></label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="nav-button-container">
    
                    <a href="#question-4">Next!</a>
                
                </div>
            </div>
        </section> 
        <section id="question-4">
            <div class="wrapper">
                <form action="">
                    <fieldset>
                        <div class="question-wrapper">

                            <!-- This question is just for fun and has no valued meaning -->

                            <h3>When it comes to your hair, your motto is:</h3>

                            <div class="choice-container">

                                <div class="button-1">

                                    <input type="radio" id="high-hair" name="hair">
                                    
                                    <label for="high-hair"><span class="button">"The higher the hair, the closer to God!"</span></label>

                                </div>
                                <div class="button-2">

                                    <input type="radio" id="high-hair" name="hair">

                                    <label for="high-hair"><span class="button">"The higher the hair, the closer to God!"</span></label>

                                </div>
                                <div class="button-3">
                                        
                                    <input type="radio" id="high-hair" name="hair">

                                    <label for="high-hair"><span class="button">"The higher the hair, the closer to God!"</span></label>

                                </div>
                            </div>

                            <div class="submit-container">
                                <input type="submit" value="Results!">
                                
                                <label for="submit" class="sr-only">Click here for quiz results!</label>

                            </div>
                        </div>
                       
                    </fieldset>     
                </form>
            </div>        
        </section>
        <section class="results">
            <div class="wrapper">

                <div class="answer-container">

                    <!-- content to be added dynamically -->

                </div>
            </div>
        </section>
        
    </main>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
